<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Animated login</title>
</head>
<body>
    <header class="head">
        <img src="1.jpg">
    </header>
    <div class="block">
        <form class="box">
            <div class="heading">
                <h2>Log In</h2>
            </div>
            <div class="user">
                <input type="text" placeholder="Username">
            </div>
            <div class="password">
                <input type="password" name="" placeholder="Password">
            </div>
            <div class="button">
                <div class="submit">
                    <button>
                        <a href="#">Log In</a>
                    </button>
                </div>
                <div class="or">
                    <h3>or</h3>
                </div>
                <div class="submit">
                    <button>
                        <a href="#">Sign Up</a>
                    </button>
                </div>  
            </div>
        </form>
    </div>
</body>
</html>
